<section class="background game-container scrollable">
  <section class="window loading" ng-show="ctrl.loadingPokemonInfo">
    <p>
      Loading...
      <img src="../../images/pokeball.png" class="pokeball">
    </p>
  </section>
  <section class="pokemon-info" ng-hide="ctrl.loadingPokemonInfo">
    <section class="centered-character">
      <img class="pokemon" ng-src="{{ctrl.pokemon.image}}">
    </section>
    <section class="window status">
      <ul class="status-list">
        <li ng-repeat="status in ctrl.pokemon.status" ng-bind="status"></li>
      </ul>
    </section>
    <section class="window description">
      <p ng-bind="ctrl.pokemon.description"></p>
    </section>
    <section class="window extra-info">
      <p>Other people around the world are commenting! Please, leave your comment too!</p>
    </section>
    <section class="window comment-form">
      <form ng-submit="ctrl.postComment()">
        <input type="text" placeholder="your name" ng-model="ctrl.user" ng-required="true">
        <textarea placeholder="leave your comment" rows="8" cols="40" ng-model="ctrl.text" ng-required="true"></textarea>
        <button type="submit">ok</button>
      </form>
    </section>
    <section class="window comments-window">
      <p class="comments-counter">{{ctrl.comments.length || 0}} Comments</p>
      <section class="comments" ng-repeat="comment in ctrl.comments | orderBy: '-createdAt'">
        <span ng-bind="comment.user">
        </span>
        <span ng-bind="comment.createdAt | date: 'dd/MM/yyyy'">
        </span>
        <p ng-bind="comment.text"></p>
      </section>
    </section>
  </section>
</section>
