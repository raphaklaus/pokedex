  web:
    image: nginx
    ports:
      - "80:80"
    volumes:
      # - ./nginx-sites:/etc/nginx/conf.d
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - front-dist:/var/www
volumes:
  front-dist:
