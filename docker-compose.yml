services:
  frontend:
    build: ./client
    command: bash -c "webpack -w"
    volumes:
      - ./client:/usr/src/client
      - front-dist:/usr/src/client/dist
  # backend:
  #   command: bash -c "pm2 start --no-daemon server.js --watch | bunyan"
  #   build: ./backend
  #   volumes:
